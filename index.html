<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTorrent Streaming</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    video {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stream Torrents with WebTorrent</h1>
    <input type="text" id="magnet-link" placeholder="Enter torrent magnet link" />
    <button onclick="startStreaming()">Stream</button>
    <video id="video" controls></video>
  </div>

  <script>
    const client = new WebTorrent();

    function startStreaming() {
      const magnetLink = document.getElementById('magnet-link').value;
      if (!magnetLink) {
        alert('Please enter a valid magnet link');
        return;
      }

      client.add(magnetLink, function (torrent) {
        const file = torrent.files.find(file => file.name.endsWith('.mp4'));

        if (file) {
          file.renderTo('video');
        } else {
          alert('No video files found in the torrent');
        }
      });
    }
  </script>
</body>
</html>
